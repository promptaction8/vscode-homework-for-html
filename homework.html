<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>VSCODE HOMEWORK PROCESS</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <p>test</p>
      <img
        src="https://i.namu.wiki/i/AEsrHffPaZZ-2JX5uUlhg36oomRWG-fjCs7AA1jhPun5TBy5fo6z_kfcmnIDsdQjZ7gdgasCgN_IUoxPnz99ynnuPZtYn3HzznWXkp4UcvmUrIRjct7Mt1_lxK7-noYWZ6sa4AtFA3t1zASIKzJPrw.webp"
        alt="haruna"
      />
      <h1>VSCODE HOMEWORK PROCESS</h1>
      <h2>
        <span><i>로그인화면</i></span>
      </h2>
      <h3>회원가입(JOIN THE MEMBERSHIP)</h3>
    </header>
    <main>
      <form>
        <div>
          <label for="id">ID</label>
          <input
            id="id"
            placeholder="ID를 입력하세요"
            type="text"
            required
            minlength="2"
            name="id"
          />
        </div>
        <div>
          <label for="password">PW</label>
          <input
            id="password"
            placeholder="PASSWORD를 입력하세요"
            type="password"
            required
            minlength="2"
            maxlength="16"
            name="password"
          />
        </div>
        <div>
          <button type="submit">제출하기</button>
        </div>
      </form>
    </main>
    <footer>

      <a href="https://www.naver.com" target="_blank">

      </a>
    </footer>
  </body>
</html>
